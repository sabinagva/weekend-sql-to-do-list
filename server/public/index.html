<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1 id="head-text">To do List</h1>
       
    </header>
    
    <section id="input-box">
        
        <input type="text", id="taskIn" placeholder="task">
        <button type="button", id="addBtn">Add Task</button>
    </section>
    <section>
    <table>
       
        <thead>
        <tr id="tr-text">
            <th>Task</th>
            <th>Status</th>
            <th>Complete</th>
            <th>Remove</th>

        </tr>
    </thead>
     <tbody id="viewList">
        <tr>
            <td></td>
            <td></td>
          </tr>
     </tbody>
    </table>
    </section>
    
</body>
</html>
